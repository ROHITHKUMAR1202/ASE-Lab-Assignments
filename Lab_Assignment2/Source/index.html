<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="rohithkumar" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style3.css" /> <!--style,style2 css files are for different animations-->
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>


</head>

<body >

<div class="container">

    <section>

        <div id="container_demo" >

            <a class="hiddenanchor" id="toregister"></a>

            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">

                <div id="login" ng-app="login" class="animate form">

                    Hello {{username}}....!
                    <form   ng-controller="LoginController" action="home.html" autocomplete="on" >

                        <h1>Login</h1>

                        <p>
                            <label for="username" class="uname" data-icon="u" > Your username </label>
                            <input id="username" ng-model="username" required="required" type="text" placeholder="please enter username"/>
                        </p>

                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" ng-model="password" required="required" type="password" placeholder="please enter password" />
                        </p>

                        <p class="keeplogin">
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Keep me logged in</label>
                        </p>

                        <p class="forgotpasword">
                            <a href="#toregister">Forgot your password ?</a>
                        </p>

                        <p class="login button">
                            <input type="submit" value="Login" ng-click="login(username,password)";value="Login"/>
                        </p>

                        <p class="change_link">
                            Don't have an account yet?
                            <a href="#toregister" class="to_register">Register</a>
                        </p>

                    </form>

                </div>

                <div id="register" class="animate form">

                    <form  action="#tologin" autocomplete="on">

                        <h1> Sign up </h1>

                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="" />
                        </p>

                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder=""/>
                        </p>

                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder=""/>
                        </p>

                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p"> Confirm your password </label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder=""/>
                        </p>

                        <p class="signin button">
                            <input type="submit" value="Sign up"/>
                        </p>

                        <p class="change_link">
                            Already a member ?
                            <a href="#tologin" class="to_register"> Go and log in </a>
                        </p>

                    </form>
                </div>


            </div>
        </div>
    </section>
</div>

</body>

</html>

<script>

angular.module("login", []).controller("LoginController", function($scope) {
$scope.logins = [];
$scope.login = function (user, pwd) {
localStorage.setItem("name" , user);
$scope.logins.push( localStorage.getItem("name") + " was logged in.");
};
});

</script>
